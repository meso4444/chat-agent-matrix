# Telegram 訊息模板
# AI 引擎從此檔案讀取模板並填入變數

# ============================================
# 基本模板
# ============================================
templates:
  
  # 開始安裝模板
  start:
    icon: "🚀"
    title: "自動部署開始"
    content: |
      📦 軟體: {software} {version}
      ⏰ 開始時間: {timestamp}
      🤖 執行者: AI 引擎
      
      開始進行自動化安裝...

  # 進度更新模板  
  progress:
    icon: "⚙️"
    title: "{software} 安裝進度"
    content: |
      📋 目前步驟: {step}
      📊 進度: {progress}
      ⏰ 時間: {timestamp}
      
      安裝進行中...

  # 成功完成模板
  success:
    icon: "✅"
    title: "{software} 安裝完成！"
    content: |
      🎉 狀態: 安裝成功
      ⏰ 完成時間: {timestamp}
      🤖 執行者: AI 引擎
      
      {details}
      
      ✨ 部署完成，服務已就緒！

  # 錯誤模板
  error:
    icon: "❌"
    title: "{software} 安裝失敗"
    content: |
      ⚠️ 錯誤訊息: {error}
      ⏰ 時間: {timestamp}
      🤖 執行者: AI 引擎
      
      請檢查日誌並重新嘗試安裝。

  # 自定義模板
  custom:
    icon: ""
    title: "{title}"
    content: |
      {content}

      ⏰ 時間: {timestamp}
      🤖 AI 引擎

