  # ğŸ”„ Cron (Cron expression, supports complex time logic)
  # Description: Use APScheduler's CronTrigger syntax
  #
  # Parameters:
  # - year: Year (optional, usually use *)
  # - month: Month (1-12 or *)
  # - day: Date (1-31 or * or L for end of month)
  # - week: Week number (1-53 or *)
  # - day_of_week: Day of week (0-6 or 0-4 for Monday to Friday or *)
  # - hour: Hour (0-23 or *)
  # - minute: Minute (0-59 or *)
  # - second: Second (0-59 or *)
  #
  # Special values:
  # - * = any value
  # - 0-4 = range (Monday to Friday)
  # - 1,15 = multiple values (1st and 15th)
  # - L = Last (end of month)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

